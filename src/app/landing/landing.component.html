<mat-toolbar id="landing-toolbar" class="main">
    <span>Sustainivo</span>
    <button mat-raised-button (click)="logout()" fxHide.lt-md>
      Log out
    </button>
</mat-toolbar>
<mat-toolbar id="landing-sub-toolbar" class="sub">
   <span>
    <mat-form-field appearance="outline">
      <mat-label>Sort by:</mat-label>
      <mat-select [formControl]="colorControl">
        <mat-option value="ascending">Price - Low to High</mat-option>
        <mat-option value="descending">Price - High to Low</mat-option>
      </mat-select>
    </mat-form-field>
   </span>
   <span fxLayout="row wrap" fxLayoutGap="16px" fxHide.lt-md>
    <p>
      Filter by price :
    </p>
    <mat-slider min="0" max="100000" step="1000"  discrete [displayWith]="formatLabel">
      <input value="0" matSliderStartThumb>
      <input value="100000" matSliderEndThumb>
    </mat-slider>
    <button mat-flat-button color="acent" aria-label="Add product here" (click)="addProduct()" matTooltip="Add product">
      Add Product
    </button>
   </span>
</mat-toolbar>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Mountains {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
