<div id="wrapper">
    <mat-card class="box register-card">
        <mat-card-title id="register-title">
            <h2>Register</h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="registrationForm"  (ngSubmit)="submit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="username" formControlName="username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="abc@xyz.com" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Re-type Password</mat-label>
                <input type="password" matInput placeholder="re-type password" formControlName="repassword" required>
                </mat-form-field>
                <div id="action-button">
                    @if(false) {
                        <mat-error>asbfjashj</mat-error>
                    }
                    <button type="submit" mat-flat-button color="accent">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
