<mat-toolbar id="register-toolbar" class="main">
    <span>Sustainivo</span>
        <button mat-raised-button fxHide.lt-md routerLink="/">
          Log In
        </button>
</mat-toolbar>
<div id="wrapper">
    <mat-card class="box register-card">
        @if(!load) {
            <mat-card-title id="register-title">
                <h2>Register</h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="registrationForm"  (ngSubmit)="submit()">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="username" formControlName="username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="abc@xyz.com" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password to be >= 5 characters" formControlName="password" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Re-type Password</mat-label>
                    <input type="password" matInput placeholder="re-type password" formControlName="repassword" required>
                    </mat-form-field>
                    <div id="action-button">
                        @if(showInvalidDataMsg || showUserCannotBeAdded) {
                            <mat-error>{{ errorMsg }}</mat-error>
                        }
                        <button class="reset" type="reset" mat-stroked-button>Reset</button>
                        <button type="submit" mat-flat-button color="primary">Register</button>
                    </div>
                </form>
            </mat-card-content>
        } @else if(load) {
            <div class="reg-placeholder">
                <mat-spinner></mat-spinner>
            </div>  
        }
    </mat-card>
</div>
